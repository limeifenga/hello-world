<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{height:100px;box-sizing:border-box}
        .left{width:100px;float:left;background:wheat}
        .right-fix{width:100%;margin-left:-100px;float:right;}
        .right{margin-left:100px;background:greenyellow}
    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="right-fix">
        <div class="right"></div>
    </div>
</div>
</body>
</html>
